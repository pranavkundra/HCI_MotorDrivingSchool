<!DOCTYPE html>
<html>
	<head>

		<title>Image Gallery</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
		
		<!--Bootstrap Gallery-->
		<link rel="stylesheet" href="//blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
		<link rel="stylesheet" href="css/bootstrap-image-gallery.min.css">

		 <!-- Custom styles for this template -->
	    <link href="./css/starter-template.css" rel="stylesheet">
	    <link rel="stylesheet" type="text/css" href="./css/custom-gallery.css">
	</head>

	<body>
	   <div class="container">

	      <div class="starter-template">
	        <h1>Auto Gallery</h1>
	        <p class="lead"> Here is a gallery of some of our favorite cars.<br> For all our automobophiles... Enjoy!</p>
	        <p><a href="home.html" role="button">Back</a></p>
	      </div>

	    </div><!-- /.container -->

		<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
		<div id="blueimp-gallery" class="blueimp-gallery">
		    <!-- The container for the modal slides -->
		    <div class="slides"></div>
		    
		    <!-- The modal dialog, which will be used to wrap the lightbox content -->
		    <div class="modal fade">
		        <div class="modal-dialog">
		            <div class="modal-content">
		                <div class="modal-header">
		                    <button type="button" class="close" aria-hidden="true">&times;</button>
		                    <h4 class="modal-title"></h4>
		                </div>
		                <div class="modal-body next"></div>
		                <div class="modal-footer">
		                    <button type="button" class="btn btn-default pull-left prev">
		                        <i class="glyphicon glyphicon-chevron-left"></i>
		                        Previous
		                    </button>
		                    <button type="button" class="btn btn-primary next">
		                        Next
		                        <i class="glyphicon glyphicon-chevron-right"></i>
		                    </button>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>

		<div id="links">
		    <a href="./images/big/1.jpg" title="1" data-gallery>
		        <img src="./images/thumbnails/1.jpg" alt="1">
		    </a>
		    <a href="./images/big/2.jpg" title="2" data-gallery>
		        <img src="./images/thumbnails/2.jpg" alt="2">
		    </a>
		    <a href="./images/big/3.jpg" title="3" data-gallery>
		        <img src="images/thumbnails/3.jpg" alt="3">
		    </a>
		    <a href="./images/big/4.jpg" title="4" data-gallery>
		        <img src="./images/thumbnails/4.jpg" alt="4">
		    </a>
		    <a href="./images/big/5.jpg" title="5" data-gallery>
		        <img src="./images/thumbnails/5.jpg" alt="5">
		    </a>
		    <a href="./images/big/6.jpg" title="6" data-gallery>
		        <img src="./images/thumbnails/6.jpg" alt="6">
		    </a>
		    <!-- <a href="./images/big/7.jpg" title="7" data-gallery>
		        <img src="./images/thumbnails/7.jpg" alt="7">
		    </a> -->
		    <a href="./images/big/8.jpg" title="8" data-gallery>
		        <img src="images/thumbnails/8.jpg" alt="8">
		    </a>
		    <a href="./images/big/9.jpg" title="9" data-gallery>
		        <img src="./images/thumbnails/9.jpg" alt="9">
		    </a>
		    <a href="./images/big/10.jpg" title="10" data-gallery>
		        <img src="./images/thumbnails/10.jpg" alt="10">
		    </a>
		</div>

		<!-- FOOTER -->
	      <footer class="text-center">
	        <p>Disclaimer : All images are property of their respective owners</p>
	      </footer>

		<!-- Placed at the end of the document so the pages load faster -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="//blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
		<script src="./js/bootstrap-image-gallery.min.js"></script>
	</body>
</html>
